<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS mood</title>
</head>
<body>
    <div id="myDiv"></div>
    <script>
       let input = document.getElementById('myDiv');
       input.innerHTML = '<input id="content" type="text" value="text">';
       let output = document.getElementById('myDiv');
       output = function(){
       document.getElementById('content').innerHTML = output.value;
    }
    </script>
</body>
</html>
